<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Secret Santa Generator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Secret Santa Generator</h1>
      <form method="post">
        <div id="participants">
          <div class="form-group">
            <label for="participant1">Participant 1:</label><br>
            <input type="text" class="form-control" id="participant1" name="participants" oninput="validateInput(this)">
          </div>
          <div class="form-group">
            <label for="participant2">Participant 2:</label><br>
            <input type="text" class="form-control" id="participant2" name="participants" oninput="validateInput(this)">
          </div>
        </div>
        <button type="button" class="btn btn-secondary" onclick="addParticipant()">Add another participant</button>
        <input type="submit" class="btn btn-primary" value="Generate Secret Santa List">
      </form>
    </div>
    <script>
      let participantCount = 2;
      function addParticipant() {
        participantCount++;
        const div = document.createElement('div');
        div.className = 'form-group';
        div.innerHTML = `<label for="participant${participantCount}">Participant ${participantCount}:</label><br>
                         <input type="text" class="form-control" id="participant${participantCount}" name="participants" oninput="validateInput(this)">`;
        document.getElementById('participants').appendChild(div);
      }
        
      function validateInput(input) {
        const regex = /[^a-zA-Z\s]/g;
        input.value = input.value.replace(regex, '');
      }
    </script>
  </body>
</html>
